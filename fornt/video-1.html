<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自定义美化HTML5 video视频播放器界面样式</title>

<script src="static/js/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="static/css/normalize.css" /><!--CSS RESET-->
<link rel="stylesheet" type="text/css" href="static/css/demo.css"><!--演示页面样式，使用时可以不引用-->


<link href="static/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="static/css/bootstrap.min.css">

</head>
<body>

<div class="wrapper">

	<div class="js-video">
		<video class="js-media" poster="static/image/sintel.jpg">
			  <source src="static/media/sintel.mp4" type="audio/mp4" />
			<p>你的浏览器不支持 HTML5 Video。</p>
		</video>
		<i data-playPause class="playPause fa fa-play ui-icon"><span></span></i>
		<div class="ui">
		  <div>
			<div data-progress class="progress">
			  <div data-buffer class="progress-buffer"></div>
			  <div data-time class="progress-time"></div>
			</div><!-- progress -->
		  </div>
		  <div>
			<span class="timeDisplay"><i data-currentTime>0:00</i> / <i data-duration>0:00</i></span>
		  </div>
		  <div>
			<i data-mute class="fa fa-volume-up ui-icon"></i>
		  </div>
		  <div>
			<div data-volume="100" class="volumeControl"><span class="ui-slider-handle"></span></div>
		  </div>
		</div><!-- ui -->
		<i data-fullscreen class="fullscreen iconicfill-fullscreen" title="fullscreen"></i>
	</div><!-- js-video -->

</div>

<script src="static/js/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="static/js/vedio.js"></script>

</body>
</html>
